    <div class="pageName">Getting Started Quiz:</div>
    <br><br>
    <div class="mainContent">
        <div class="container">
          <div class="row">
            <div class="col" >
                <div class="parentInfo">
                    <div class="quizText" id="quizText">How strong is your background with mapping and GIS?<br></div>
                    <div id="quizOneRadios">
                        <label class="containerR">I know nothing
                          <input type="radio" name="radio1" value="1_1">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I made a few maps
                          <input type="radio" name="radio1" value="1_2">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I took a course or two before
                          <input type="radio" name="radio1" value="1_3">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I work with GIS daily
                          <input type="radio" name="radio1" value="1_4">
                          <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col" >
                <div class="parentInfo">
                    <div class="quizText" id="quizText">What is your budget?<br></div>
                    <div id="quizOneRadios">
                        <label class="containerR">Zero funding for maps
                          <input type="radio" name="radio2" value="2_1">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">Some but limited
                          <input type="radio" name="radio2" value="2_2">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I'm ready for a commitment
                          <input type="radio" name="radio2" value="2_3">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">Budget is no option
                          <input type="radio" name="radio2" value="2_4">
                          <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col" >
                <div class="parentInfo">
                    <div class="quizText" id="quizText">Do you need a custom app?<br></div>
                    <div id="quizOneRadios">
                        <label class="containerR">I don't know what that means
                          <input type="radio" name="radio3" value="3_1">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">No, out of the box is perfect
                          <input type="radio" name="radio3" value="3_2">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">Some customization would be nice
                          <input type="radio" name="radio3" value="3_3">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I want all things customized
                          <input type="radio" name="radio3" value="3_4">
                          <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col" >
                <div class="parentInfo">
                    <div class="quizText" id="quizText">Which best describes your goals?<br></div>
                    <div id="quizOneRadios">
                        <label class="containerR">I just want one map
                          <input type="radio" name="radio4" value="4_1">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I need a web map(s) to show the public
                          <input type="radio" name="radio4" value="4_2">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I need to collect data
                          <input type="radio" name="radio4" value="4_3">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I need to do it all
                          <input type="radio" name="radio4" value="4_4">
                          <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col" >
                <div class="parentInfo">
                    <div class="quizText" id="quizText">What IT resources do you have?<br></div>
                    <div id="quizOneRadios">
                        <label class="containerR">I have nothing
                          <input type="radio" name="radio5" value="5_1">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I have a basic computer
                          <input type="radio" name="radio5" value="5_2">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I have a basic IT setup
                          <input type="radio" name="radio5" value="5_3">
                          <span class="checkmark"></span>
                        </label>
                        <label class="containerR">I have full IT resouces 
                          <input type="radio" name="radio5" value="5_4">
                          <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col" >
                <div class="parentInfo">
                    <div class="quizText" id="submitQuiz">Submit<br></div>
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col" >
                <div class="parentInfo">
                    <div id="quizAnswer">Click submit button to get answer.</div>
                </div>
            </div>
          </div>
        </div>
    </div>
